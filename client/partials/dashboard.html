<h1>Hi {{user.name}}!</h1>
	<a href="#/topic/">Add a Question</a>
	<div class="text-right">
			<p><a href="#/">Logout</a></p>
		<p>Search: <input type="text" ng-model="query"></p>
	</div>
	<div>
		<table border="1" style="width:100%" cellspacing="0" cellpadding="4">
				<tr style="background-color: #dddddd">
					<th style="padding:8px;text-align: left">Question</th>
					<th style="padding:8px;text-align: left">Answers</th>
					<th style="padding:8px;text-align: left">Action</th>
				</tr>
				<tr ng-repeat="topic in topics | filter: query" style="border-top:white;border-bottom:white;">
					<td style="padding:8px;text-align: left">{{topic.title}}</td>
					<td style="padding:8px;text-align: left" ng-bind="topic.posts"></td>
					<td style="padding:8px;text-align: left"><a href="#/user/{{topic._id}}">Show</a> &nbsp <a href="#/answer/{{topic._id}}">Answer</a></td>
				</tr>
		</table>
	</div>
